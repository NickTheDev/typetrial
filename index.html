<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typetrial</title>

    <meta name="author" content="width=device-width, initial-scale=1">
    <meta name="descriptive" content="Measure your typing skills in a sleek and modern one minute exam.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
    <link rel="stylesheet" href="static/css/app.css"/>
    <script defer type="text/javascript" src="static/js/binding.js"></script>
    <script defer type="text/javascript" src="static/js/app.js"></script>

  </head>

  <body>
    <nav class="navbar" role="navigation">
      <div class="navbar-brand">
        <a href="#" class="navbar-item">typetrial</a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <a id="remaining" class="nav-data">60</a>&nbsp;seconds remaining
          </div>

          <div class="navbar-item">
            <a id="speed" class="nav-data">0</a>&nbsp;wpm
          </div>

          <div class="navbar-item">
            <a id="typos" class="nav-data">0</a>&nbsp;typos
          </div>
        </div>
      </div>
    </nav>

    <section class="section content">
      <div class="container">
        <div class="type-prompt level level-item">
          Type:<a id="sentence">The quick brown fox jumped over the lazy dog.</a>
        </div>

        <div class="field">
          <div class="control container input-container">
            <input id="typing" class="input typing" type="text" placeholder="Start typing to begin...">
          </div>
        </div>
      </div>
    </section>

    <div id="report" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button id="close-report" class="delete"></button>
        </header>

        <section class="modal-card-body">
          <!-- Content ... -->
        </section>
      </div>
    </div>

  </body>
</html>
