<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->

    <title>Type Trial</title>
    <meta name="author" content="width=device-width, initial-scale=1">
    <meta name="descriptive" content="Measure your typing skills in a sleek and modern one minute exam.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Resources -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
    <link rel="stylesheet" href="static/css/app.css"/>
    <link rel="shortcut icon" href="favicon.ico"/>

    <script defer type="text/javascript" src="static/js/binding.js"></script>
    <script defer type="text/javascript" src="static/js/sentences.js"></script>
    <script defer type="text/javascript" src="static/js/app.js"></script>

  </head>
  <body>

    <!-- Navigation -->

    <nav class="navbar" role="navigation">
      <div class="navbar-brand">
        <a href="#" class="navbar-item">typetrial</a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <a id="remaining" class="nav-data">60</a>&nbsp;seconds remaining
          </div>
          <div class="navbar-item">
            <a id="speed" class="nav-data">0</a>&nbsp;wpm
          </div>
          <div class="navbar-item">
            <a id="typos" class="nav-data">0</a>&nbsp;typos
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->

    <section class="section">
      <div class="container">
        <div class="sentence-prompt level">
          <div class="level-item">
            Type:<a id="sentence">The quick brown fox jumped over the lazy dog.</a>
          </div>
        </div>
        <div class="field">
          <div class="control container input-container">
            <input id="typing" class="input typing" type="text" placeholder="Start typing to begin...">
          </div>
        </div>
      </div>
    </section>

    <!-- Report -->

    <div id="report" class="modal">
      <div class="modal-background"></div>
      <div class="card report-card">
        <div class="card-content">
          <div class="content">
            <h1 id="report-stats">0 wpm with 0 typos.</h1>
            <p>The average person can type around <a class="slow-typing">30-50</a> wpm while pros can type around <a class="fast-typing">70-90</a> wpm.</p>
          </div>
        </div>
      </div>
      <button id="report-close" class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Footer -->

    <footer class="footer">
      <div class="level">
        <p class="level-item has-text-centered">
          Created with ‚ù§ by <a class="github-link" href="https://github.com/nickthedev/typetrial">&nbsp;NickTheDev</a>
        </p>
      </div>
    </footer>
  </body>
</html>
